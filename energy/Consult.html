<div class="part">
    <div class="part1">咨询适用于您家庭的 Solar Roof</div>
    <div class="part2">
        <div class="part2-1">
            <form name="list1" class="form1">
                名字<br><input type="text" name="name" placeholder="必填字段"><br><br>
                电子邮件地址<br><input type="text" name="E-mail" placeholder="必填字段">
                <br><br>国家<br><select name="country">
                    <option value="China">中国</option>
                    <option value="American">美国</option>
                    <option value="England">英国</option>
                    <option value="Japan">日本</option>
                    <option value="Australia">澳大利亚</option>
                </select>
            </form>
        </div>
        <div class="part2-2">
            <form name="list2" class="form2">
                姓氏<br><input type="text" name="FamilyName" placeholder="必填字段">
                <br><br>电话<br><input type="text" name="Tel" value="+86"><br><br>
                邮政编码<br><input type="text" name="PostCode" placeholder="必填字段">
            </form>
        </div>
    </div>
